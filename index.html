<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Drop-off - Steam Style</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container">
        <header class="steam-header">
            <div class="logo">
                <img src="img/steam-logo.png" alt="Steam Logo" style="height: 25px; margin-right: 10px; vertical-align: middle;">
                FILE DROP-OFF
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active">МАГАЗИН</a>
                <a href="#" class="nav-link">СООБЩЕСТВО</a>
                <a href="#" class="nav-link">ИНФОРМАЦИЯ</a>
                <a href="#" class="nav-link">ПОДДЕРЖКА</a>
            </nav>
            <div class="profile-actions">
                <a href="#" class="nav-link">
                    <img src="img/user-icon.png" alt="User" style="height: 16px; margin-right: 5px; vertical-align: middle;">
                    ВОЙТИ
                </a>
                <a href="#" class="nav-link download">
                    <img src="img/download-icon.png" alt="Download" style="height: 16px; margin-right: 5px; vertical-align: middle;">
                    СКАЧАТЬ STEAM
                </a>
            </div>
        </header>
        <main class="main-content">
            <div class="form-container">
                <h1 class="title">Отправка файлов и сообщений</h1>
                <p class="subtitle">Загрузите свои жалобы, рекомендации или проекты для рассмотрения</p>
                
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Ваше имя</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="type" class="form-label">Тип обращения</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="">Выберите тип...</option>
                            <option value="complaint">Жалоба</option>
                            <option value="suggestion">Рекомендация</option>
                            <option value="project">Проект</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea id="message" name="message" class="form-textarea" rows="5" placeholder="Опишите ваше обращение..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file" class="form-label">Прикрепить файл</label>
                        <input type="file" id="file" name="file" class="form-file">
                        <div id="fileInfo" class="file-info"></div>
                    </div>
                    <button type="submit" class="btn-submit">Отправить</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            © 2025 File Drop-off. Все файлы обрабатываются владельцем напрямую.
        </footer>
    </div>
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span class="notification-icon">✓</span>
            <span class="notification-text">Ваше сообщение успешно отправлено!</span>
        </div>
    </div>
    <script src="ss.js"></script>
</body>
</html>
